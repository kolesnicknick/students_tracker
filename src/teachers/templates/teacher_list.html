{% extends 'base.html' %}
{% block title %}List of Teachers{% endblock %}

{% block content %}
<form action="/teachers/list/" method="get">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input aria-describedby="basic-addon1" aria-label="Teacher Name" class="form-control" name="first_name"
               placeholder="Username" type="text">
    </div>
    <button class="btn btn-success" type="submit">Search</button>
</form>

<table class="table table-striped">
    <tr>
        <td scope="col"><h4>ID</h4></td>
        <td scope="col"><h4>First name</h4></td>
        <td scope="col"><h4>Last name</h4></td>
        <td scope="col"><h4>Mail</h4></td>
        {% for teacher in teacher_list %}
    <tr>
        <td><a href=" {% url teachers-edit pk=teacher.id }}">{{ teacher.id }} </a></td>
        <td>{{teacher.first_name}}</td>
        <td>{{teacher.last_name}}</td>
        <td>{{teacher.emails}}</td>
    </tr>
    <br>
    {% endfor %}
</table>
{% endblock content %}
