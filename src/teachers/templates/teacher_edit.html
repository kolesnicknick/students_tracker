{% extends 'base.html' %}
{% block title %}Edit Teacher{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h2>EDIT TEACHER</h2>

<form action="{% url 'teachers-edit' pk %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" name="submit" type="submit">Update Student</button>
</form>
{% endblock content %}
