{% extends 'base.html' %}
{% block title %}ADD Teacher{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2>ADD YOUR JEDI</h2>

<form action="{% url 'teachers-add' %}" class="form-group" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button class="btn btn-success" name="submit" type="submit"> Save Teacher</button>
</form>
{% endblock content %}
