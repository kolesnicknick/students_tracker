{% extends 'base.html' %}

{% block content %}
<form action="/students/list/" method="get">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input aria-describedby="basic-addon1" aria-label="Username" class="form-control" name="first_name"
               placeholder="Username" type="text">
    </div>
    <button class="btn btn-success" type="submit">Search</button>
</form>

<table class="table table-striped">
    <tr>
        <td scope="col"><h4>ID</h4></td>
        <td scope="col"><h4>First name</h4></td>
        <td scope="col"><h4>Last name</h4></td>
        <td scope="col"><h4>Mail</h4></td>
        {% for student in students_list %}
    <tr>
        <td><a href="/students/edit/{{ student.id }}">{{ student.id }} </a></td>
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.emails}}</td>
    </tr>
    <br>
    {% endfor %}
</table>
{# students_list|safe #}

{% endblock content %}
